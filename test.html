<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Menubar Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .menubar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4px;
            padding: 4px 16px;
            background-color: white;
            border: 0px 0px 1px solid #E4E4E7;
            border-bottom: 1px solid #E4E4E7;
            border-radius: 6px 6px 0px 0px;
            width: fit-content;
            min-width: 300px;
        }

        .menubar-item {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            height: 32px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .menubar-item:hover {
            background-color: #f4f4f5;
        }

        .menubar-item:active {
            background-color: #e4e4e7;
        }

        .menubar-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.4285714285714286em;
            text-align: center;
            color: #09090B;
            white-space: nowrap;
        }

        .menubar-text.active {
            font-weight: 700;
        }

        .menubar-text.inactive {
            font-weight: 500;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #09090B;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Figma Menubar Design Recreation</h1>
        
        <div class="menubar-container">
            <div class="menubar-item">
                <span class="menubar-text active">File</span>
            </div>
            <div class="menubar-item">
                <span class="menubar-text inactive">Edit</span>
            </div>
            <div class="menubar-item">
                <span class="menubar-text inactive">View</span>
            </div>
            <div class="menubar-item">
                <span class="menubar-text inactive">Profiles</span>
            </div>
            <div class="menubar-item">
                <span class="menubar-text inactive">Profiles</span>
            </div>
        </div>
    </div>

    <script>
        // Add interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menubar-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    menuItems.forEach(otherItem => {
                        const text = otherItem.querySelector('.menubar-text');
                        text.classList.remove('active');
                        text.classList.add('inactive');
                    });
                    
                    // Add active class to clicked item
                    const text = this.querySelector('.menubar-text');
                    text.classList.remove('inactive');
                    text.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
